<div class="tui-container_fullwidth" id="container">
  <tui-island *ngFor="let todo of todos" id="card" size="l" class="tui-space_vertical-3">
    <div id="options">
     <app-todo-menu [deleteTodo]="deleteTodo" [todo]="todo"></app-todo-menu>
    </div>
    <h4 class="tui-island__title">{{todo.title}}</h4>
    <p class="tui-island__paragraph tui-space_bottom-1">{{todo.description}}</p>
    <p>
      <tui-tag
        [value]="todo.priority"
        [class.low]="todo.priority === 'Low'"
        [class.medium]="todo.priority === 'Medium'"
        [class.high]="todo.priority === 'High'"
        status="custom"
      ></tui-tag>
    </p>
    <p class="tui-island__paragraph">{{todo.dueDate}}</p>
  </tui-island>
</div>
