<form [formGroup]="todoControl">
  <div class="tui-form__row">
    <tui-input formControlName="titleControl" tuiTextfieldSize="m">Title</tui-input>
  </div>
  <div class="tui-form__row">
    <tui-text-area [tuiTextfieldMaxLength]="300" formControlName="descriptionControl"></tui-text-area>
  </div>
  <div class="tui-form__row">
    <tui-select
      tuiTextfieldSize="m"
      [tuiTextfieldLabelOutside]="true"
      formControlName="priorityControl"
    >
      Pick a priority
      <tui-data-list-wrapper *tuiDataList [items]="priorityValues"></tui-data-list-wrapper>
    </tui-select>
  </div>
  <div class="tui-form__row">
    <tui-input-date
      tuiUnfinishedValidator="Finish filling the field"
      formControlName="dateControl"
    >
      Pick a date
    </tui-input-date>
  </div>
  <div class="tui-form__buttons">
    <button
      tuiButton
      type="button"
      class="tui-form__button"
      size="m"
      (click)="submit()"
    >
      Submit
    </button>
    <button
      tuiButton
      appearance="flat"
      class="tui-form__button"
      size="m"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
